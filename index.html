<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <div class="demonstration"><img class="main-img" src="./eisenhower-matrix.jpg"><a 
      class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?</a>
  </div>
  <div class="centered-main-page-element">
    <p id="add-new-element"><label class="label" for="new-task">Add Item</label>
      <div class="task-row-wrapper"><input id="new-task" class="vvod task" 
          type="text"><button class="btn btn-decoration">Add</button>
      </div>
    </p>
    <h3 class="subheading">Todo</h3>
    <ul class="spisok" id="incomplete-tasks">
      <li class="spisok-item"><input class="vvod" type="checkbox"><label 
          class="label task">Pay Bills</label><input type="text" class="vvod task">
          <button class="btn btn-decoration edit">Edit</button><button 
          class=" btn btn-decoration delete"><img class="img" src="./remove.svg">
        </button>
      </li>
      <li class="spisok-item edit-mode"><input class="vvod" type="checkbox"><label 
          class="label task">Go Shopping</label><input type="text" value="Go Shopping" 
          class="vvod task"><button class="btn btn-decoration edit">Save</button>
          <button class="btn btn-decoration delete"><img class="img" 
          src="./remove.svg"></button>
      </li>
    </ul>
    <h3 class="subheading">Completed</h3>
    <ul class="spisok" id="completed-tasks">
      <li class="spisok-item"><input class="vvod" type="checkbox" checked>
          <label class="label task">See the Doctor</label><input type="text" 
          class="vvod task"><button class="btn btn-decoration edit">Edit</button>
          <button class="btn btn-decoration delete"><img class="img" 
          src="./remove.svg"></button>
      </li>
    </ul>
  </div>
<script src="app.js"></script>
</body>
</html>
